<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shri's linkTree game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> 
    <link rel="stylesheet" href="game.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <section id="gamebox">
        <div class="start">
            <h1>Catch the chicks</h1>
            <button type="button" class="btn">
                <i class="fa-solid fa-play"></i> Start
            </button>
            <a href="./index.html" class="exit">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Exit
            </a>
        </div>

        
    </section>
    <main id="gameField">
        <h3>Score: <span class="score">0</span></h3>

        <img 
            class="cursor" 
            src="https://cdn-icons.flaticon.com/png/512/2944/premium/2944199.png?token=exp=1651253015~hmac=26ae5d91018892182bb467d7390533d7"    
            alt="net-image"
        />
    </main>

</body>
</html>
